<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ERP WMS</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; color: #111; }
      header { display: flex; align-items: baseline; justify-content: space-between; margin-bottom: 24px; }
      a { color: #0b5fff; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
      .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; background: #fff; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
      th { font-weight: 600; }
      .muted { color: #6b7280; }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div style="font-weight:700; font-size:18px;">Warehouse & Storage Management</div>
        <div class="muted">Django Admin + REST API + Dashboard</div>
      </div>
      <nav>
        <a href="/">Dashboard</a>
        &nbsp;|&nbsp;
        <a href="/admin/">Admin</a>
        &nbsp;|&nbsp;
        <a href="/api/">API</a>
      </nav>
    </header>

    {% block content %}{% endblock %}
  </body>
</html>
